# Simple workflow for deploying static content to GitHub Pages
name: Publish files

# yamllint disable-line rule:truthy
on:
  schedule:
    # Run twice a day
    - cron: "11 5,17 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Run when a PR is opened or updated
  pull_request:

  push:
    branches:
      - main

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  changes:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      component-changes: ${{ steps.changes.outputs.component-changes }}
      automations: ${{ steps.changes.outputs.automations }}
      components: ${{ steps.changes.outputs.components }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Check for changes
        uses: dorny/paths-filter@v3.0.2
        id: changes
        with:
          filters: |
            component-changes:
              - 'component-changes/**'
              - '.github/workflows/publish.yml'
            automations:
              - 'automations/**'
              - '.github/workflows/publish.yml'
            components:
              - 'components/**'
              - '.github/workflows/publish.yml'

  component-changes:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name != 'pull_request' || needs.changes.outputs.component-changes == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Build component changes
        uses: ./component-changes

  automations:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name != 'pull_request' || needs.changes.outputs.automations == 'true'
    strategy:
      fail-fast: false
      matrix:
        esphome-version:
          - release
          - beta
          - dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Build automations
        uses: ./automations
        with:
          version: ${{ matrix.esphome-version }}

  components:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name != 'pull_request' || needs.changes.outputs.components == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Build components
        uses: ./components

  consolidate-artifacts:
    runs-on: ubuntu-latest
    needs:
      - changes
      - component-changes
      - automations
      - components
    if: always() && (needs.component-changes.result == 'success' || needs.automations.result == 'success' || needs.components.result == 'success')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4.3.0
        with:
          path: output
          merge-multiple: true
      - name: Upload consolidated artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: output

  publish:
    name: Publish to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: consolidate-artifacts
    permissions:
      pages: write
      id-token: write
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
