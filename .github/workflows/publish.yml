# Simple workflow for deploying static content to GitHub Pages
name: Publish files

# yamllint disable-line rule:truthy
on:
  schedule:
    # Run twice a day
    - cron: "11 5,17 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Run when a PR is opened or updated
  pull_request:

  push:
    branches:
      - main

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  component-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Build component changes
        uses: ./component-changes

  automations:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        esphome-version:
          - release
          - beta
          - dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Build automations
        uses: ./automations
        with:
          version: ${{ matrix.esphome-version }}

  consolidate-artifacts:
    runs-on: ubuntu-latest
    needs:
      - component-changes
      - automations
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4.3.0
        with:
          path: output
          merge-multiple: true
      - name: Upload consolidated artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: output

  publish:
    name: Publish to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: consolidate-artifacts
    permissions:
      pages: write
      id-token: write
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
